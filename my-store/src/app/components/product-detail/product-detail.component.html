<div *ngIf="product">
  <h2>{{ product.name }}</h2>
  <img [src]="product.url" alt="{{ product.name }}" width="200">
  <p>{{ product.description }}</p>
  <strong>{{ product.price | currency }}</strong>
  <br><br>
  <button (click)="addToCart()">Add to Cart</button>
</div>

<div *ngIf="!product">
  <p>Product not found.</p>
</div>

<br>
<a routerLink="/">Back to products</a>
